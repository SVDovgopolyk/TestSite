         <script src="javaScript.js"></script>
      <div id="calculator">
         <form id="simpleCalculator" name="clctor">
            <table>
               <tr>
                  <td colspan="5"><input id="editWide" name="ReadOut" type="Text"></td>
               </tr>
               <tr>
                  <td><button type="button" name="btnSeven" value="7" onClick="document.clctor.ReadOut.value +='7'">7</button></td>
                  <td><button type="button" name="btnEight" value="8" onClick="document.clctor.ReadOut.value +='8'">8</button></td>
                  <td><button type="button" name="btnNine" value="9" onClick="document.clctor.ReadOut.value +='9'">9</button></td>
                  <td><button type="button" name="btnDivide" value="/" onClick="btnDivide()">/</button></td>
                  <td><button type="button" name="btnClear" value="C" onClick="btnClear()">C</button></td>
               </tr>
               <tr>
                  <td><button type="button" name="btnFour" value="4" onClick="document.clctor.ReadOut.value +='4'">4</button></td>
                  <td><button type="button" name="btnFive" value="5" onClick="document.clctor.ReadOut.value +='5'">5</button></td>
                  <td><button type="button" name="btnSix" value="6" onClick="document.clctor.ReadOut.value +='6'">6</button></td>
                  <td><button type="button" name="btnMultiplay" value="*" onClick="btnMultiplay()">*</button></td>
                  <td><button type="button" name="btnNeg" value="&#177; onClick="btnNeg()">&#177;</button></td>
               </tr>
               <tr>
                  <td><button type="button" name="btnOne" value="1" onClick="document.clctor.ReadOut.value +='1'">1</button></td>
                  <td><button type="button" name="btnTwo" value="2" onClick="document.clctor.ReadOut.value +='2'">2</button></td>
                  <td><button type="button" name="btnThree" value="3" onClick="document.clctor.ReadOut.value +='3'">3</button></td>
                  <td><button type="button" name="btnMinus" value="-" onClick="btnMinus()">-</button></td>
                  <td rowspan="2"><button type="button" class="equally" name="btnDecimal" value="=" onClick="btnDecimal()">=</button></td>
               </tr>
               <tr>
                  <td colspan="2"><button type="button" class="zero" name="btnEquals" value="0" onClick="document.clctor.ReadOut.value +='0'">0</button></td>
                  <td><button type="button" name="point" value="." onClick="point()">.</button></td>
                  <td><button type="button" name="btnPlus" value="+" onClick="btnPlus()">+</button></td>
               </tr>
            </table>
         </form>
